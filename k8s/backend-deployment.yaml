apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-backend
  namespace: hrm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrm-backend
  template:
    metadata:
      labels:
        app: hrm-backend
    spec:
      containers:
         - name: backend
           image: ringkokabiraj/hrm-backend:latest
           ports:
            - containerPort: 80
              envFrom:
              - configMapRef:
                name: hrm-config
              - secretRef:
                name: hrm-secret
