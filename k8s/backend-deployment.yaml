apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-backend
  namespace: hrm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrm-backend
  template:
    metadata:
      labels:
        app: hrm-backend
    spec:
      containers:
        - name: backend
          image: ringkokabiraj/hrm-backend:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hrm-config
            - secretRef:
                name: hrm-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: hrm
spec:
  selector:
    app: hrm-backend
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30157